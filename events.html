<!DOCTYPE html>
<html>

<head>
    <title>News and Events</title>
    <style>
        .event-container {
            display: flex;
            margin: 20px;
            border: 1px solid #ccc;
        }

        .event-image {
            flex: 1;
            padding: 10px;
        }

        .event-image img {
            max-width: 100%;
            height: auto;
        }

        .event-details {
            flex: 2;
            padding: 10px;
        }

        .event-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-description {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="event-container">
        <div class="event-image">
            <img src="./images/picture1.jpg" alt="Event 1 Image">
        </div>
        <div class="event-details">
            <h2 class="event-title">Event 1 Title</h2>
            <p class="event-description">
                Event 1 description goes here. This is where you can provide all the details about the event.
            </p>
        </div>
    </div>

    <div class="event-container">
        <div class="event-image">
            <img src="./images/picture2.jpg" alt="Event 2 Image">
        </div>
        <div class="event-details">
            <h2 class="event-title">Event 2 Title</h2>
            <p class="event-description">
                Event 2 description goes here. This is where you can provide all the details about the event.
            </p>
        </div>
    </div>

    <!-- Add more event containers as needed -->
</body>

</html>
